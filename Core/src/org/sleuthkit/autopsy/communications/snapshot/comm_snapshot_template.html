<html>
    <head>
        <title>Communications Snapshot: {{reportTitle}}</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="icon" type="image/ico" href="favicon.ico" />
    </head>
    <body><div id="header">Communications Snapshot</div>
        <div id="content">
            <img id="snapshot" src="snapshot.png" alt="Snapshot" >
            <table>
                <tr><td><b>Date Range</b></td><td></td></tr>
                <tr><td>Start:</td><td>{{startTime}}</td></tr>
                <tr><td>End:</td><td>{{endTime}}</td></tr>
                <tr><td><b>Account Types</b></td><td></td></tr>
                <tr><td>Device:</td><td><input type="checkbox" {{deviceSelected}} disabled></td></tr>
                <tr><td>Phone:</td><td><input type="checkbox" {{phoneSelected}} disabled></td</tr>
                <tr><td>Email:</td><td><input type="checkbox" {{emailSelected}} disabled></td></tr>
                <tr><td>Facebook:</td><td><input type="checkbox" {{facebookSelected}} disabled></td></tr>
                <tr><td>Twitter</td><td><input type="checkbox" {{twitterSelected}} disabled></td></tr>
                <tr><td>Instagram</td><td><input type="checkbox" {{instagramSelected}} disabled></td></tr>
                <tr><td>WhatsApp</td><td><input type="checkbox" {{whatsAppSelected}} disabled></td></tr>
                <tr><td>MessagingApp</td><td><input type="checkbox" {{emailSelected}} disabled></td></tr>
                <tr><td>Website</td><td><input type="checkbox" {{websiteSelected}} disabled></td></tr>
            </table>
        </div>
    </body>
</html>
